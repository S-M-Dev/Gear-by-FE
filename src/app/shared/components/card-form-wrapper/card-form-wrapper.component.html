<section>
  <mat-card>
    <img class="form-logo" src="assets/logo-wo-outline.svg">

    <ng-content select=[message]></ng-content>

    <form autocomplete="off" [formGroup]="formGroup" (submit)="formGroup.valid && submitForm.emit()">
      <ng-content select=[form-content]></ng-content>
    </form>

    <div class="form-actions">
      <ng-content select=[form-actions]></ng-content>
    </div>
  </mat-card>
</section>
