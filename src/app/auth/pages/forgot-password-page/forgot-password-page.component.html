<gear-by-card-form-wrapper [formGroup]="submitCodeForm" *ngIf="!isCodeSent" (submitForm)="sendCode()">
  <div class="message" message>
    На Ваш email будет выслан код для сброса пароля
  </div>
  <ng-container form-content>
    <mat-form-field>
      <mat-label>Электронаня почта</mat-label>
      <input matInput formControlName="email" name="email">
    </mat-form-field>
    <button type="submit" mat-raised-button>
      <span>Отправить</span>
    </button>
  </ng-container>
</gear-by-card-form-wrapper>

<gear-by-card-form-wrapper [formGroup]="codeVerificationForm" *ngIf="isCodeSent && !isCodeVerified" (submitForm)="verifyCode()">
  <div class="message" message>
    Введите код, который был отправлен на email
  </div>
  <ng-container form-content>
    <mat-form-field>
      <mat-label>Код</mat-label>
      <input matInput formControlName="code" name="code">
    </mat-form-field>
    <button type="submit" mat-raised-button>
      <span>Отправить</span>
    </button>
  </ng-container>
</gear-by-card-form-wrapper>

<gear-by-card-form-wrapper [formGroup]="newPasswordForm" *ngIf="isCodeSent && isCodeVerified" (submitForm)="resetPassword()">
  <ng-container form-content>
    <mat-form-field>
      <mat-label>Новый пароль</mat-label>
      <input matInput formControlName="password" name="password">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Повторите пароль</mat-label>
      <input matInput formControlName="confirmPassword" name="confirmPassword">
    </mat-form-field>
    <button type="submit" mat-raised-button>
      <span>Подтвердить</span>
    </button>
  </ng-container>
</gear-by-card-form-wrapper>
