<header>
  <mat-toolbar>
    <div class="brand">
      <a class="brand__logo" routerLink="/">
        <img src="assets/logo.svg" />
      </a>
      <a class="brand__name" routerLink="/">
        Gear
      </a>
    </div>

    <form class="search-form">
      <mat-form-field>
        <mat-label>Поиск</mat-label>
        <input matInput [matAutocomplete]="auto" [formControl]="searchForm">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of (filteredOptions$ | async)" [value]="option.name">
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </form>

    <div class="controls">
      <a mat-icon-button routerLink="auth/sign-in">
        <mat-icon>person</mat-icon>
      </a>
      <a mat-icon-button routerLink="catalog/cart">
        <mat-icon>shopping_cart</mat-icon>
      </a>
    </div>
  </mat-toolbar>
</header>
